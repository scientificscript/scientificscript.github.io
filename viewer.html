<!DOCTYPE html>
<html>
<head>
  <title>View PDF</title>
  <style>
    body {
      margin: 0;
      background: #eef2f7;
    }

    /* PDF container */
    .viewer {
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

<div class="viewer">
  <iframe id="pdfFrame" src=""></iframe>
</div>

<script>
  // Load ?file=sample.pdf from URL
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");

  if (file) {
    // #toolbar=0 hides the toolbar (no download)
    document.getElementById("pdfFrame").src =
      "portfolio/" + file + "#toolbar=0&navpanes=0&scrollbar=0";
  }
</script>

</body>
</html>
