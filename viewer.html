<!DOCTYPE html>
<html>
<head>
<title>View PDF</title>

<style>
body {
  margin: 0;
  background: #eef2f7;
}

/* Viewer box */
.viewer {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* Disable text selection */
body, iframe {
  user-select: none;
  -webkit-user-select: none;
}

/* Transparent overlay to block right-click + download */
.overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 10;
  background: transparent;
}

/* Disable dragging */
iframe {
  pointer-events: none;
}
</style>

<script>
// Disable right click completely
document.addEventListener("contextmenu", function(e){
  e.preventDefault();
}, false);
</script>

</head>

<body>

<div class="viewer">
  <!-- PDF iframe -->
  <iframe id="pdfFrame" src="" width="100%" height="100%" style="border:none;"></iframe>

  <!-- Transparent security layer -->
  <div class="overlay"></div>
</div>

<script>
// Load ?file=sample.pdf from URL
const params = new URLSearchParams(window.location.search);
const file = params.get("file");

if (file) {
  document.getElementById("pdfFrame").src =
    "portfolio/" + file + "#toolbar=0&navpanes=0&scrollbar=0";
}
</script>

</body>
</html>
